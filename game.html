<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <!-- viewport étudo que está aparecendo na tela, o width=device-width siginifica que a largura da tela é igual a largura da tela do usuário,-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            Game
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="estilo.css"    >
        <link rel="stylesheet" type="text/css" href="normalize.css"    >
        <script src="https://kit.fontawesome.com/f37c173a26.js" crossorigin="anonymous"></script><!--para colocar os icones-->
        <link rel="stylesheet" href="iconic/font/css/open-iconic-bootstrap.css"><!--para colocar os icones-->
        <script>
            function iniciar() {
                var dificuldade = document.getElementById('dificuldade').value
                if (dificuldade == 'Selecione'){
                alert('Selecione a dificuldade');
                }else{
                window.location.href = 'index.html?' + dificuldade}}
                
            
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row"> 
                <div class="col">
                    <div class="d-flex justify-content-center">
                    <img src="imagens/game.png">
                    </div>
                </div>
            </div>
            <div class="row"> 
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <form>
                            <div class="form-group">
                                <label for="estados"></label>
                                <select class="form-control form-control-sm" name="estado" id="dificuldade">
                                    <option value="Selecione">SELECIONE O NÍVEL DE DIFICULDADE</option>
                                    <option value="1">Fácil</option>
                                    <option value="2">Médio</option>
                                    <option value="3">Pro</option>                    
                                </select>
                            </div>
                        </form>
                    </div>
                </div>    
            </div>
            <div class="row"> 
                <div class="col">
                    <div class="d-flex justify-content-center">
                    <button type="button" onclick="iniciar()" class="btn btn-danger btn-lg">JOGAR</button>
                    </div>
                </div>
            </div>
        </div>
   
        <script>
        </script>    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="bootstrap/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
